<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Day Trip Planner Results</title>
        <link href="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJoROEflqzgFmY43_ZKzDqnSJNZccb6NE&libraries=places&callback=initMap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/results-style.css">
    </head>

    <body>
        <head>        
            <figure>
                <img src="./assets/images/group #1- day trip planner - white.png" alt="Day Trip Planner">
            </figure>
            <cite>       
                <h1>Day Trip Planner</h1>
                <h3>Plan a day trip to a Travis County park with fun activities after!</h3>
            </cite>        
        </head>
        <main>
            <div class="results-activities">
                <h2>Showing results for <span id="activity-items"></span></h2>
                <div id="result-content"></div>
            </div>
            <div class="results-food">
                <h2>Showing results for <span id="food-items"></span> </h2>
            </div>
            <div>
                <button>Save</button>
            </div>
        </main>
    </body>
</html>
