<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Trip Planner</title>
    <link href="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJoROEflqzgFmY43_ZKzDqnSJNZccb6NE&libraries=places&callback=initMap"
     rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <head>
        <figure>
            <img src="./assets/images/group #1- day trip planner - white.png" alt="Day Trip Planner">
        </figure>
        <cite>       
            <h1>Day Trip Planner</h1>
            <h3>Plan a day trip to a Travis County park with fun activities after!</h3>
        </cite>
    </head>
    <main>
        <div id="list1" class="dropdown-check-list" tabindex="100">
            <select class="brewer-select" id="brew-select">
                <option disabled selected>Choose type of brew...</option>
                <option value="micro">Micro</option>
                <option value="nano">Nano</option>
                <option value="regional">Regional</option>
            </select>
            <div>
                <button class="submit-activities">Submit</button>
            </div>
        </div>
        <div class="card" id="breweries">
            
        </div>
        <div class="card" id="results-2">

        </div>
    </main>
    <script src="./assets/script.js"></script>
    <script src="breweries.js"></script>
</body>
</html>
